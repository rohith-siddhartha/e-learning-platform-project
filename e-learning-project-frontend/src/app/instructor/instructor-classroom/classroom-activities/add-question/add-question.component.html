    <div>

      Add question

    </div>

     <div>

        <mat-form-field appearance="fill">
            <mat-label>question title</mat-label>
            <input matInput [(ngModel)]="question.title" (change)="validator()">
          </mat-form-field>

    </div>

    <div>
        
        <mat-form-field appearance="fill">
            <mat-label>Add description</mat-label>
            <textarea matInput [(ngModel)]="question.description"></textarea>
          </mat-form-field>

    </div>

    <div>

        <P> Add options </P>

        <div>

            <mat-form-field appearance="fill">
                <mat-label>option 1</mat-label>
                <input matInput [(ngModel)]="question.options[0]">
              </mat-form-field>

        </div>

        <div>

            <mat-form-field appearance="fill">
                <mat-label>option 2</mat-label>
                <input matInput [(ngModel)]="question.options[1]">
              </mat-form-field>

        </div>

        <div>

            <mat-form-field appearance="fill">
                <mat-label>option 3</mat-label>
                <input matInput [(ngModel)]="question.options[2]">
              </mat-form-field>

        </div>

        <div>

            <mat-form-field appearance="fill">
                <mat-label>option 4</mat-label>
                <input matInput [(ngModel)]="question.options[3]">
              </mat-form-field>

        </div>

    </div>

    <div>

        <p> Select the right answer </p>
        <mat-form-field class="w100">
            <mat-label>Select Answer</mat-label>
            <mat-select required [(ngModel)]="question.answer">
              <mat-option
                *ngIf="question.options[0]"
                [value]="question.options[0]"
                >{{ question.options[0] }}</mat-option
              >
              <mat-option
                *ngIf="question.options[1]"
                [value]="question.options[1]"
                >{{ question.options[1] }}</mat-option
              >
              <mat-option
                *ngIf="question.options[2]"
                [value]="question.options[2]"
                >{{ question.options[2] }}</mat-option
              >
              <mat-option
                *ngIf="question.options[3]"
                [value]="question.options[3]"
                >{{ question.options[3] }}</mat-option
              >
            </mat-select>
          </mat-form-field>

    </div>

    <div>

        <p> set the max marks </p>
        <mat-form-field appearance="fill">
            <mat-label>Marks</mat-label>
            <input matInput type="number" [(ngModel)]="question.marks">
          </mat-form-field>

    </div>

    <div>

        <button mat-button cdkFocusInitial (click)="click()" [disabled]="!valid" >Add</button>
        <button mat-button (click)="cancel()" cdkFocusInitial >Cancel</button>

    </div>
