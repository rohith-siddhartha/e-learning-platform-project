<div>
    <!-- //table Details  -->
    <table id="profileText"  class="table text-center">
      <tr class="field">
        <td>Quiz: </td>
        <td>{{ data.quiz.title }}</td>
      </tr>
      <tr class="field">
        <td>Total number of questions: </td>
        <td>{{ data.quiz.questions.length }}</td>
      </tr>
      <tr class="field">
        <td>Attempted: </td>
        <td>{{ data.attempt.attempted }}</td>
      </tr>
      <tr class="field">
        <td>Correct Answers: </td>
        <td>{{ data.attempt.correctAnswers }}</td>
      </tr>
      <tr class="field">
        <td>Final Score: </td>
        <td>{{ data.attempt.marksScored }}</td>
      </tr>
    </table>
  </div>
